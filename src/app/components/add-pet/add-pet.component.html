<app-hero [title]="'Datos de mascota'" [imageClass]="'add-pet'" [isMedium]="true"></app-hero>
<section class="section">
  <div class="container is-fluid">
    <!-- form -->
    <form (ngSubmit)="processForm()">

      <!-- name -->
      <div class="field">
        <input
          type="text"
          name="name"
          class="input"
          placeholder="Your Name"
          [(ngModel)]="name"
          required
          minlength="3"
          #nameInput="ngModel">

        <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
          Name is required and needs to be at least 3 characters long.
        </div>
      </div>

      <!-- email -->
      <div class="field">
        <input
          type="email"
          name="email"
          class="input"
          placeholder="Your Email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel">

        <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
          Needs to be a valid email.
        </div>
      </div>

      <!-- message -->
      <div class="field">
        <textarea
          class="textarea"
          name="message"
          placeholder="What's on your mind?"
          [(ngModel)]="message"
          required
          #messageInput="ngModel"></textarea>

          <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
            Your message is required!
          </div>
      </div>

      <button type="submit" (click)="isModalActive = true" class="button is-primary is-outlined">Publicar</button>

    </form>
    <!-- //form -->
  </div>
  <div class="modal modalHuellitas" [ngClass]="{ 'is-active' : isModalActive }">
    <div class="modal-background" (click)="toggleModal()"></div>
    <div class="modal-card">
      <section class="modal-card-body">
        <h1 class="pacific-primary has-text-primary">Gracias!</h1>
        <br />
        <h3>La mascota fue publicada.</h3>
        <br />
        <button class="button is-primary is-outlined" (click)="toggleModal()">Ok</button>
      </section>
    </div>
  </div>
</section>
