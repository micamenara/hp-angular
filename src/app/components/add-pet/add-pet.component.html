<app-hero [title]="'Datos de mascota'" [imageClass]="'add-pet'" [isMedium]="true"></app-hero>
<section class="section">
  <div class="container is-fluid">
    <!-- form -->
    <form action="" method="post" enctype="multipart/form-data">
      <div class="field">
        <label class="label">Nombre</label>
        <input
          type="text"
          name="name"
          class="input"
          [(ngModel)]="pet.name"
          required
          #nameInput="ngModel">
      </div>
      <div class="field">
        <label class="label">Descripción</label>
        <textarea
          class="textarea"
          name="description"
          [(ngModel)]="pet.description"
          required
          #descriptionInput="ngModel">
        </textarea>
      </div>
      <!-- image -->
      <div class="field">
        <div class="file is-link">
          <label class="file-label">
            <input class="file-input form-control" type="file" name="file" (change)="postMethod($event.target.files)"/>
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label">
                Foto
              </span>
            </span>
          </label>
        </div>
      </div>
      <div class="columns is-multiline is-vertical-center">
        <div class="field column is-full-mobile is-one-quarter-desktop">
        <label class="label">Tipo</label>
        <div class="control">
          <div class="select">
            <select [(ngModel)]="pet.type" #typeInput="ngModel" name="type">
              <option [ngValue]="'dog'">Perro</option>
              <option [ngValue]="'cat'">Gato</option>
            </select>
          </div>
        </div>
        </div>
        <div class="field column is-full-mobile is-one-quarter-desktop">
          <label class="label">Tamaño</label>
          <div class="control">
            <div class="select">
              <select [(ngModel)]="pet.size" #sizeInput="ngModel" name="size">
                <option [ngValue]="'small'">Pequeño</option>
                <option [ngValue]="'medium'">Mediano</option>
                <option [ngValue]="'big'">Grande</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field column is-full-mobile is-one-quarter-desktop">
          <label class="label">Zona</label>
          <div class="control">
            <div class="select">
              <select [(ngModel)]="pet.district" #districtInput="ngModel" name="district">
                <option [ngValue]="'center'">Centro</option>
                <option [ngValue]="'north'">Zona Norte</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </form>
    <button style="margin-top: 1rem" class="button is-primary" (click)="processForm()">Guardar</button>
    <!-- //form -->
  </div>
  <div class="modal modalHuellitas" [ngClass]="{ 'is-active' : isModalActive }">
    <div class="modal-background" (click)="toggleModal()"></div>
    <div class="modal-card">
      <section class="modal-card-body">
        <h1 class="pacific-primary has-text-primary">Gracias!</h1>
        <br />
        <h3>La mascota fue publicada.</h3>
        <br />
        <button class="button is-primary is-outlined" (click)="toggleModal()">Ok</button>
      </section>
    </div>
  </div>
</section>
