<section class="hero is-bold is-link" [ngClass]="{
    'is-fullheight-with-navbar': isFullHeight,
    'is-medium': isMedium,
    'has-image': hasImage}" class="{{imageClass}}">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ title }}
      </h1>
      <h2 class="subtitle">
        {{ subtitle }}
      </h2>
    </div>
  </div>
</section>
