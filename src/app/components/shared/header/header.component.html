<nav class="navbar is-primary is-fixed-top">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img src="../../../assets/img/dog.png" alt="company logo">
    </a>
    <span class="navbar-item navbar-brand-name">Huellitas</span>
    <div class="navbar-burger burger" data-target="navMenuColorwarning" (click)="isActive = !isActive">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div id="navMenuColorwarning" class="navbar-menu" [ngClass]="{'is-active': isActive}">
    <div class="navbar-start" (click)="isActive = !isActive">
      <a class="navbar-item" href="#">Home</a>
      <a class="navbar-item" [routerLink]="'pets'">Mascotas</a>
      <a class="navbar-item" [routerLink]="'users'">Usuarios</a>
    </div>

    <div class="navbar-end" (click)="isActive = !isActive">
      <div class="navbar-item">
        <div class="buttons" *ngIf="!user">
          <a class="button is-primary" [routerLink]="'sign-up'">
            <strong>Sign up</strong>
          </a>
          <a class="button" (click)="toggleModal()">
            Log in
          </a>
        </div>
        <a *ngIf="user?.name" class="button is-primary" routerLink="/users/{{ user._id }}">
          Mi perfil<i class="fas fa-paw"></i></a>
      </div>
    </div>
  </div>
</nav>
<div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
  <div class="modal-background" (click)="toggleModal()"></div>
  <div class="modal-card">
    <section class="modal-card-body">
      <app-login (userLogged)="toggleModal()"></app-login>
    </section>
  </div>
</div>
