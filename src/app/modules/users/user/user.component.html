<app-hero [title]="'Perfil del usuario'"></app-hero>
<section class="section">
  <div class="container columns is-fluid">
    <div class="card column is-full-mobile is-one-third-desktop">
      <div class="card-image">
        <figure class="image is-4by3">
          <img [src]="user?.avatar_url" alt="Placeholder image" />
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img [src]="user?.avatar_url" alt="Placeholder image" />
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{ user?.login }}</p>
          </div>
        </div>

        <div class="content">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec
          iaculis mauris. <a>{{ user?.login }}</a>.
          <br />
          <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
      </div>
    </div>
  </div>
</section>
